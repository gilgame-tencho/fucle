<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>COIN HEX</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    #controls {
      margin-bottom: 20px;
    }
    label {
      margin-right: 10px;
    }
    canvas {
      border: 1px solid #444;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>COIN HEX</h1>
  
  <div id="controls">
    <label>
      頂点数:
      <input type="number" id="vertices" value="6" min="3" max="20">
    </label>
    <label>
      半径:
      <input type="number" id="radius" value="100" min="10" max="300">
    </label>
    <button onclick="drawPattern()">描画</button>
  </div>

  <canvas id="canvas" width="500" height="500"></canvas>
  <button onclick="downloadImage()">画像をダウンロード</button>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function drawPattern() {
      const vertices = parseInt(document.getElementById("vertices").value, 10);
      const radius = parseInt(document.getElementById("radius").value, 10);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      for (let i = 0; i <= vertices; i++) {
        const angle = (i * 2 * Math.PI) / vertices;
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);

        if (i === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      }
      ctx.closePath();

      ctx.strokeStyle = "#0077cc";
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function downloadImage() {
      const link = document.createElement("a");
      link.download = "pattern.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    // 初期描画
    drawPattern();
  </script>
</body>
</html>
