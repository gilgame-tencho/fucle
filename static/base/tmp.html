<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Periodic Rhombs Pattern</title>
</head>
<body>
<canvas id="canvas" width="500" height="500"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Rhomb タイルのサイズ
const shortDiag = 30;  // 短い対角線
const longDiag = 60;   // 長い対角線

// 2種類のひし形定義
const rhombs = [
  { w: longDiag, h: shortDiag, color: '#4CAF50' }, // 「thin rhomb」
  { w: longDiag, h: longDiag, color: '#FFC107' }  // 「thick rhomb」
];

// ひし形を描く関数
function drawRhomb(x, y, w, h, rotation=0, color='#000') {
    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(rotation);
    ctx.beginPath();
    ctx.moveTo(0, -h/2);    // 上
    ctx.lineTo(w/2, 0);     // 右
    ctx.lineTo(0, h/2);     // 下
    ctx.lineTo(-w/2, 0);    // 左
    ctx.closePath();
    ctx.fillStyle = color;
    ctx.fill();
    ctx.restore();
}

// 簡易的に周期タイルを配置（例: 斜めグリッド）
const rows = 10;
const cols = 10;

for (let row = 0; row < rows; row++) {
    for (let col = 0; col < cols; col++) {
        const x = col * longDiag * 0.75;
        const y = row * shortDiag + (col % 2) * (shortDiag/2);
        
        // 2種類のひし形を交互に配置
        const rhomb = (row + col) % 2 === 0 ? rhombs[0] : rhombs[1];
        drawRhomb(x, y, rhomb.w, rhomb.h, 0, rhomb.color);
    }
}
</script>
</body>
</html>
