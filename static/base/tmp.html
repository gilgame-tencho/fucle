<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Regular Rhombs</title>
</head>
<body>
<canvas id="canvas" width="500" height="500"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

const side = 40; // 辺の長さ

// 角度をラジアンに変換
function deg2rad(deg){ return deg * Math.PI / 180; }

// ひし形を描く関数
function drawRhombus(x, y, angleA, color){
    const angleB = 180 - angleA;
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(x + side, y);
    let x2 = x + side + side * Math.cos(deg2rad(angleB));
    let y2 = y + side * Math.sin(deg2rad(angleB));
    ctx.lineTo(x2, y2);
    let x3 = x + side * Math.cos(deg2rad(angleB));
    let y3 = y + side * Math.sin(deg2rad(angleB));
    ctx.lineTo(x3, y3);
    ctx.closePath();
    ctx.fillStyle = color;
    ctx.fill();
}

// 2種類のひし形
const thick = 72;  // thick rhomb: 72° / 108°
const thin = 36;   // thin rhomb: 36° / 144°

// 簡易タイル配置（繰り返し）
for(let row=0; row<5; row++){
    for(let col=0; col<5; col++){
        const x = col * side * 1.5;
        const y = row * side * Math.sin(deg2rad(thick)) * 2;
        const color = (row+col)%2===0 ? '#4CAF50' : '#FFC107';
        drawRhombus(x, y, (row+col)%2===0 ? thick : thin, color);
    }
}
</script>
</body>
</html>
