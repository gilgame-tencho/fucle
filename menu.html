<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fucle</title>
  <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'ADLaM Display', sans-serif;
      margin: 40px;
      background: #fff;
      color: #333;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 40px;
    }

    table {
      border-collapse: collapse;
      width: auto;
    }

    td {
      padding: 10px 40px 10px 0;
      vertical-align: top;
    }

    .category {
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      white-space: nowrap;
    }

    .category::before {
      content: "◎";
      font-size: 1.2rem;
    }

    .link-item {
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      width: fit-content;
      word-break: break-word;
    }

    .link-item::before {
      content: "★";
      font-size: 1.1rem;
    }

    .link-item::after {
      content: "";
      position: absolute;
      left: 30px;
      bottom: -2px;
      width: 0;
      height: 2px;
      background: #333;
      transition: width 0.3s ease;
    }

    .link-item:hover::after {
      width: calc(100% - 30px);
    }

    /* スマホ表示調整 */
    @media (max-width: 768px) {
      table {
        width: 100%;
        table-layout: fixed; /* ← 各セルの幅を固定比率にする */
      }
      td:first-child {
        width: 50%;
        white-space: normal; /* ← 折り返しOKにする */
        word-break: break-word;
      }
      td:last-child {
        width: 50%;
        word-break: break-word;
      }
    }
  </style>
</head>
<body>
  <h1>FUCLE</h1>
  <table>
    <tr>
      <td class="category">VORONOI DIAGRAMS</td>
      <td><a href="#" class="link-item">BARNACLES</a></td>
    </tr>
    <tr>
      <td></td>
      <td><a href="#" class="link-item">BUBBLES</a></td>
    </tr>
    <tr>
      <td class="category">TRANSFORMATIONS</td>
      <td><a href="#" class="link-item">TWIRL THE WORLD</a></td>
    </tr>
    <tr>
      <td class="category">FRACTALS</td>
      <td><a href="#" class="link-item">MANDELBROT SET</a></td>
    </tr>
    <tr>
      <td></td>
      <td><a href="#" class="link-item">JULIA SET</a></td>
    </tr>
    <tr>
      <td class="category">RANDOMNESS</td>
      <td><a href="#" class="link-item">COIN HEX</a></td>
    </tr>
    <tr>
      <td></td>
      <td><a href="#" class="link-item">PI WALK</a></td>
    </tr>
    <tr>
      <td class="category">LATIN SQUARES</td>
      <td><a href="#" class="link-item">MEGADOKU</a></td>
    </tr>
  </table>
</body>
</html>
